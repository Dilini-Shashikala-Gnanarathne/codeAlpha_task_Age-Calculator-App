<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="AppBody">
        <form>
            <h1 id="AppName">Age Calculator</h1>
            <p>Birth Date:<input type="date" id="bDate" required/></p>
            <p>Current Date:<input type="date" id="cDate" /></p>
            <input type="button" id="calBIrth" value="Calculate"
            onclick="calculateDiff()"/>          
            <button onclick="resetDates()" id="resBIrth">Reset </button>
            <p id="showAge">Hi!<br>Calculate Your Age</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
